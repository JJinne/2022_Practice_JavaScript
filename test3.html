    //MDN 모듈패턴: private 함수와 변수에 접근하는 퍼블릭 함수를 정의하기 위해  클로저를 사용하는 방법을 보여준다.
    var counter = (function(){
      var privatCounter = 0;
      function changeBy(val){
        privatCounter +=val;
      }
      return{
        increment: function(){
          changeBy(1);
        },
        decrement: function(){
          changeBy(-1);
        },
        value:function(){
          return privatCounter;
        }
      };
    })();
    console.log(counter.value()); // logs 0
    counter.increment();
    counter.increment();
    console.log(counter.value()); // logs 2
    counter.decrement();
    console.log(counter.value()); // logs 1
