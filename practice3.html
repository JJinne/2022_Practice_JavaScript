<!DOCTYPE html>
<html len = "en-us">
<head>
    <meta charset="utf-8">
    <title>클로저 스코프 체인</title>

</head>
<body>
    <script>
        // 전염 범위(global scope)
        var e = 10;
        function sum(a){
            return function(b){
                return function(c){
                    //외부 함수 범위(outer functions scope)
                    return function(d){
                        //지역 범위(local scope)
                        return a + b + c + d + e;
                    }
                }
            }
        }
        console.log(sum(1)(2)(3)(4)); // 20

        //익명 함수 없이 작성할 수 있다.
        var e = 10;
        function sum(a){
            return function sum2(b){
                return function sum3(c){
                    return function sum4(d){
                        return a + b + c + d + e;
                    }
                }
            }
        }
        // var s = sum(1);
        // var s1 = s(2);
        // var s2 = s1(3);
        // var s3 = s2(4);
        // console.log(s3) //log 20

        var s = sum(2);
        var s1 = s(2);
        var s2 = s1(3);
        var result = s2(4);
        console.log(result);
        // 즉각적인 외부함수의 스코프만을 추측한다.
        //모든 클로저가 선언된 외부 함수의 스코프에 접근한다라고 말할 수 있다.
        

    </script>
</body>

</html>
