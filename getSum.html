<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type = "text/javascript">
    //자동 합산 기능 구현
    function GetSum() {
       var total = '';
       var firstNum = 0;
       var secondNum = 0;

       firstNum  = Number($('#NUM1').val());
       secondNum = Number($('#NUM2').val());
       total = firstNum + secondNum;
       $('#RESULT').val(total);

    }
</script>
<body>
<table>
   <tr>
        <th scope="col">첫번째 값</th>        
        <th scope="col">두번째 값</th>
        <th scope="col">결과</th>
    </tr>
    <tr>
        <td><input type="text" id = "NUM1" NAME= "NUM1" value="0" onkeyup= "GetSum()"; /></td>
        <td><input type="text" id = "NUM2" NAME= "NUM2" value="0" onkeyup= "GetSum()"; /></td>
        <td><input type="text" id = "RESULT" NAME = "RESULT" value="0"></td>
    </tr>   
    
</table>

</body>
</html>
